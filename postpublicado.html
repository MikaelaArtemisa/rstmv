<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSIDEA Layout - Dark High Contrast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      margin: 0;
      font-family: sans-serif;
      color: #e0e0e0;
    }

    .container {
      background-color: #0d0d0d;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-section {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    .img-sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 15px;
    }

    .img-circle, .bottom-img-circle {
      width: 40px;
      height: 40px;
      border: 2px solid #6a0dad;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      font-weight: bold;
      color: #e0e0e0;
      background-color: #330066;
    }

    .input-wrapper {
      flex-grow: 1;
      border: 1px solid #6a0dad;
      border-radius: 5px;
      padding: 10px;
      background-color: #1a1a1a;
    }

    .input-field {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1em;
      color: #e0e0e0;
      resize: none;
      background-color: transparent;
    }

    .input-field::placeholder {
      color: #888;
    }

    .toolbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      padding: 10px;
      border: 1px solid #6a0dad;
      border-top: none;
      border-radius: 0 0 5px 5px;
      background-color: #330066;
      margin-top: -10px;
    }

    .toolbar-icon {
      font-size: 1.2em;
      color: #e0e0e0;
      cursor: pointer;
    }

    .toolbar-icon:hover {
      color: #9933ff;
    }

    .publish-button {
      padding: 5px 15px;
      border: 1px solid #9933ff;
      background-color: #9933ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .publish-button:hover {
      background-color: #6a0dad;
      border-color: #6a0dad;
    }

    .accordion {
      width: 100%;
      margin-top: 20px;
    }

    .accordion-item {
      background-color: #1a1a1a;
      border: 1px solid #6a0dad;
      color: #e0e0e0;
    }

    .accordion-header .accordion-button {
      background-color: #330066;
      color: #e0e0e0;
    }

    .accordion-header .accordion-button:not(.collapsed) {
      background-color: #6a0dad;
      color: white;
    }

    .accordion-header .accordion-button:focus {
      box-shadow: 0 0 0 0.25rem rgba(153, 51, 255, 0.25);
    }

    .accordion-body {
      background-color: #0d0d0d;
      color: #e0e0e0;
    }

    .bottom-content {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
      margin-bottom: 10px;
    }

    .bottom-username-text {
      font-size: 1em;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bottom-content">
      <div class="bottom-img-circle">IMGPF</div>
      <span class="bottom-username-text">Username</span>
    </div>

    <div class="top-section">
      <div class="img-sidebar">
        <center>
        <div class="img-circle">‚ù§Ô∏è‚Äã</div>
        <span class="bottom-username-text">[100]</span>
        <br>
        <br>
        <div class="img-circle">‚ò†Ô∏è‚Äã</div>
        <span class="bottom-username-text">[100]</span>
        <br>
        <br>

        <div class="img-circle">üí¢‚Äã</div>
        <span class="bottom-username-text">[100]</span>
</center>
      </div>

      <div class="input-wrapper">
        <textarea class="input-field" id="mainInputField" placeholder="Type your thoughts here..."></textarea>
      </div>
    </div>



    <!-- ‚úÖ Acorde√≥n funcional -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Ver comentarios
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse">
          <div class="accordion-body">


            <strong>Este es el contenido del acorde√≥n.</strong> Se puede abrir y cerrar haciendo clic en el encabezado.



                <!---->




                <!---->


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mainInputField = document.getElementById('mainInputField');
      const toolbarIcons = document.querySelectorAll('.toolbar-icon[data-command]');
      const publishButton = document.getElementById('publishButton');

      toolbarIcons.forEach(icon => {
        icon.addEventListener('click', function (event) {
          event.preventDefault();
          const command = this.dataset.command;
          const start = mainInputField.selectionStart;
          const end = mainInputField.selectionEnd;
          const selectedText = mainInputField.value.substring(start, end);
          let replacement = selectedText;

          switch (command) {
            case 'bold':
              replacement = `**${selectedText}**`;
              break;
            case 'italic':
              replacement = `*${selectedText}*`;
              break;
            case 'strikeThrough':
              replacement = `~${selectedText}~`;
              break;
          }

          mainInputField.setRangeText(replacement, start, end, 'end');
          mainInputField.focus();
        });
      });

      const cameraIcon = document.querySelector('.bi-camera-fill');
      if (cameraIcon) {
        cameraIcon.addEventListener('click', function () {
          alert('Aqu√≠ se abrir√≠a un di√°logo para cargar una foto.');
        });
      }

      if (publishButton) {
        publishButton.addEventListener('click', function () {
          const content = mainInputField.value.trim();
          if (content) {
            alert('Contenido a publicar: "' + content + '"');
            mainInputField.value = '';
          } else {
            alert('El campo de entrada est√° vac√≠o.');
          }
        });
      }
    });
  </script>
</body>
</html>
