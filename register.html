<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Nuestra Red Social</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .register-panel {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    .welcome-header {
      font-size: 2.2rem;
      font-weight: 700;
      color: #9933ff;
      margin-bottom: 1rem;
      text-align: center;
      animation: slideIn 0.8s ease-out 0.2s both;
    }

    .welcome-text {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
      text-align: center;
      animation: slideIn 0.8s ease-out 0.4s both;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .register-form input {
      padding: 12px;
      background-color: #2a2a2a;
      border: 1px solid #6a0dad;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1rem;
      width: 100%;
      animation: slideIn 0.8s ease-out 0.6s both;
    }

    .register-form input::placeholder {
      color: #888;
    }

    .register-form button {
      padding: 12px;
      background-color: #9933ff;
      color: #ffffff;
      border: 1px solid #9933ff;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: slideIn 0.8s ease-out 0.8s both;
    }

    .register-form button:hover {
      background-color: #6a0dad;
      border-color: #6a0dad;
      transform: scale(1.05);
    }

    .feedback {
      font-size: 0.85rem;
      color: #ff4d4d;
      width: 100%;
      padding-left: 4px;
    }

    .feedback.success {
      color: #00cc66;
    }

    .background-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.8; transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      .container { padding: 10px; }
      .welcome-header { font-size: 2rem; }
      .welcome-text { font-size: 1rem; }
      .register-panel { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-panel">
      <h1 class="welcome-header">Regístrate</h1>
      <p class="welcome-text">Únete a nuestra comunidad y empieza a conectar.</p>
      <form class="register-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>

        <input type="text" id="username" placeholder="Nombre de usuario" required>

        <input type="password" id="password" placeholder="Contraseña" required>

        <input type="password" id="confirmPassword" placeholder="Repite la contraseña" required>
        
        <div id="passwordStrength" class="feedback"></div>
        <div id="passwordMatch" class="feedback"></div>

        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>
  <div class="background-effect"></div>

  <script>
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordStrength = document.getElementById("passwordStrength");
    const passwordMatch = document.getElementById("passwordMatch");

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      if (value.length < 6) {
        passwordStrength.textContent = "Contraseña insegura (mínimo 6 caracteres)";
        passwordStrength.className = "feedback";
      } else {
        passwordStrength.textContent = "Contraseña segura";
        passwordStrength.className = "feedback success";
      }
    });

    confirmPasswordInput.addEventListener("input", () => {
      if (confirmPasswordInput.value !== passwordInput.value) {
        passwordMatch.textContent = "Las contraseñas no coinciden";
        passwordMatch.className = "feedback";
      } else {
        passwordMatch.textContent = "Las contraseñas coinciden";
        passwordMatch.className = "feedback success";
      }
    });

    document.querySelector(".register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registro simulado (no implementado).");
    });
  </script>
</body>
</html>
