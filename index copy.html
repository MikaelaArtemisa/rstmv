<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a Nuestra Red Social</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .login-panel {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    .welcome-header {
      font-size: 2.5rem;
      font-weight: 700;
      color: #9933ff;
      margin-bottom: 1rem;
      text-align: center;
      animation: slideIn 0.8s ease-out 0.2s both;
    }

    .welcome-text {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
      text-align: center;
      animation: slideIn 0.8s ease-out 0.4s both;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      background-color: #2a2a2a;
      border: 1px solid #6a0dad;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 1rem;
      animation: slideIn 0.8s ease-out 0.6s both;
    }

    .login-form input::placeholder {
      color: #888;
    }

    .login-form button {
      padding: 12px;
      background-color: #9933ff;
      color: #ffffff;
      border: 1px solid #9933ff;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: slideIn 0.8s ease-out 0.8s both;
    }

    .login-form button:hover {
      background-color: #6a0dad;
      border-color: #6a0dad;
      transform: scale(1.05);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      color: #b0b0b0;
      font-size: 0.9rem;
      animation: slideIn 0.8s ease-out 1s both;
    }

    .signup-link a {
      color: #9933ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .background-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.8; transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      .container { padding: 10px; }
      .welcome-header { font-size: 2rem; }
      .welcome-text { font-size: 1rem; }
      .login-panel { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-panel">
      <h1 class="welcome-header">Welcome</h1>
      <p class="welcome-text">Connect and share with our community.</p>
      <form class="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p class="signup-link">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
  <div class="background-effect"></div>
  <script>
    document.querySelector('.login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login functionality not implemented. This is a demo.');
    });
  </script>
</body>
</html>
